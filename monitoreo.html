		.gallery-item{
			 margin: 0px 20px 20px 20px;
		}
		.img-gallery{
			width: 300px;
			background-size: cover;
			background-position: center center;
			background-repeat: no-repeat;
		}
		@media screen and (max-width: 700px){
			.gallery{
				padding: 20px 10px 50px;
				display: flex;
				justify-content: space-around;
